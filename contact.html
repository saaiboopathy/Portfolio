<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Saai Boopathy</h1>

            <a class="section-one__contact" href="index.html" target="_blank">
                Home
            </a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name</td>
                        <td> <input class="contact-form__name" type="text" placeholder="Enter your Name"></td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td> <input class="contact-form__email" type="text" placeholder="Enter your Email"></td>
                    </tr>

                    <tr>
                        <td>Message</td>
                        <td>
                            <textarea class="contact-form__message" placeholder="Put your Message here"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input class="contact-form__submit" type="submit"></td>
                    </tr>
                </table>
                <div class="section-eight">
                    <p class="section-eight__title">Digital Footprints:
                        <a href="https://github.com/saaiboopathy">Github</a>
                        <a href="https://www.linkedin.com/in/saaiboopathy/">Linkedin</a>
                    </p>
                    <p class="section-eight__desc">&copy; Saai Boopathy</p>
                </div>
        </div>
        </form>
    </div>
